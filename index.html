<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="white">

    <a-box position = "-2 0.70 -5" color="cyan"></a-box>

    <a-cylinder position = "2 0.75 -4" radius = "0.65" height = "2" color = "blue"></a-cylinder>       
    <a-sphere position = "0 0.75 -3" radius = "0.59" color = "red"></a-sphere>
    <a-octahedron position = "3 0.75 -3" radius = "0.70" color = "yellow"></a-octahedron>
    <a-ring position = "-3 0.75 -3" radius-inner = "0.29" radius-outer = "0.7" color = "purple"></a-ring>
    <a-piramid position = "-3 0.75 -2" radius-inner = "0.29" radius-outer = "0.7" color = "green"></a-piramid>
    <a-cone position = "5 0.75 -3" radius = "0.70" color = "purple"></a-cone>
    <a-triangle position = "-4 0.75 -3" radius = "0.70" color = "white"></a-triangle>
    <a-torus position = "-6 0.75 -4" radius = "0.70" color = "red"></a-torus>    
    

    <a-plane position = "-0.1 0.0 -5" rotation = "-90 0 0" width = "15" height = "5" color = "black"></a-plane>
    

    </a-scene>
</body>

</html>
